version: "3.7"

volumes:
  bundle-volume:
  mysql-volume:
  redis-volume:

services:
  mysql:
    build:
      context: .
      dockerfile: ./containers/local/db/Dockerfile
    ports:
      - "7706:3306"
    volumes:
      - mysql-volume:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  redis:
    image: redis:alpine
    ports:
      - "7779:6379"
    volumes:
      - redis-volume:/data

  web:
    build:
      context: .
      dockerfile: ./containers/local/rails/Dockerfile
    volumes:
      - .:/usr/src/app:cached
      - bundle-volume:/usr/src/app/vendor/bundle
    environment:
      TWITTER_API_KEY: $TWITTER_API_KEY
      TWITTER_API_SECRET: $TWITTER_API_SECRET
      GOOGLE_API_KEY: $GOOGLE_API_KEY
      RDS_HOSTNAME: mysql
      RDS_USERNAME: root
      REDIS_HOSTNAME: redis
      REDIS_PORT: 6379
      MANUAL: $MANUAL
    ports:
      - "3000:3000"
    command: bin/start_dev_server.sh
    depends_on:
      - mysql
      - redis
